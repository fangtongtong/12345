<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery.js"></script>
    <script src="touch.js"></script>
    <script src="zepto.min.js"></script>
    <style>
        body{
            padding: 0;margin: 0;
        }
        .wheel{
            width:100%;height:470px;
            overflow: hidden;
            mergin:0 auto;
        }
        .box{
            width:400%;height:100%;
            text-align: center;
        }
        .box a{
            width:25%;height:100%;float:left;
        }
        .wheel .box a img{
            text-align: center;
        }


    </style>

</head>
<body>
<div class="wheel">
    <div class="box">
        <a href="javascript:;"><img src="img/1.jpg" alt=""></a>
        <a href="javascript:;"><img src="img/2.jpg" alt=""></a>
        <a href="javascript:;"><img src="img/3.jpg" alt=""></a>
        <a href="javascript:;"><img src="img/4.jpg" alt=""></a>
    </div>

    <!--<div class="box"><a href="javascript:"><img src="img/1.jpg" alt=""></a></div>
    <div class="box"><a href="javascript:"><img src="img/2.jpg" alt=""></a></div>
    <div class="box"><a href="javascript:"><img src="img/3.jpg" alt=""></a></div>
    <div class="box"><a href="javascript:"><img src="img/4.jpg" alt=""></a></div>-->
</div>


</body>
</html>
<script>
    $(function(){
        var width=$(window).width();
        $(".wheel").mousedown(function(e){
            e.preventDefault();
        })
        $(".wheel").mousemove(function(e){
            e.preventDefault();
        })
        var marginL;
        var num=0;
        touch.on("body","dragstart",".box",function(e){
            $(".box").css({
                transition:"none"
            })
            marginL=parseInt($(".box").css("margin-left"))?parseInt($(".box").css("margin-left")):0;
        })
        touch.on("body","drag",".box",function(e){
            $(".box").css({
                marginLeft: marginL+e.x
            })
        })
        touch.on("body","dragend",".box",function(e){
            if(Math.abs(e.x)>100){
                if(e.direction=="left"){
                    num++;
                    if(num==$(".box a").length){
                        num=$(".box a").length-1;
                    }
                }else if(e.direction=="right"){
                    num--;
                    if(num==-1){
                        num=0;
                    }
                }
                $(".box").css({
                    marginLeft:-num*width,
                    transition:"marginLeft 1s ease"
                })
            }else{
                $(".box").css({
                    marginLeft:num*width,
                    transition:"margin 1s ease"
                })
            }
        })
    })

</script>
